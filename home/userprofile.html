<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <div class="img-name">
        <img src="profile1.jpg" alt="profile pic" class="user-image">
        <h3 class="user-name">John Doe</h3>
        </div>
        <p class="note">Joined since 19/05/2021</p>
        <div class="user-details">
            <p>Your details</p>
            <p class="label">Username : </p>
            <p class="label">Email : </p>
        </div>
        <div class="favourites">
            <h3>Favourited locations</h3>
            <div class='loc-card'>
                <div class='loc-title'>
                     Loc 1        </div>
                    <img src='lotustemp.jpg' alt='Failed to load' class='image-class' />
                    <div class='details'>
                        <p>State:</p>
                        <p>City:</p>
                        <p>Google Rating: </p>
                        <p>Entry Fee:</p>
                        <p>Best time to visit:</p>
                </div>
            </div>
            <div class='loc-card'>
                <div class='loc-title'>
                     Loc 1        </div>
                    <img src='lotustemp.jpg' alt='Failed to load' class='image-class' />
                    <div class='details'>
                        <p>State:</p>
                        <p>City:</p>
                        <p>Google Rating: </p>
                        <p>Entry Fee:</p>
                        <p>Best time to visit:</p>
                </div>
            </div>
            <form action="" class="user-info">
                <label for="Username">Username</label>
                <input type="text" placeholder="John Doe">
                <label for="Email">Email</label>
                <input type="email" placeholder="johndoe@gmail.com">
                <button type="submit">Save Changes</button>
            </form>

    </div>
</body>
</html>
